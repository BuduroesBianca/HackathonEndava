<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="ISO-8859-1">
  <title>Sign Up - CodeJava</title>
  <link rel="stylesheet" href="./register_style.css">
</head>
<body>

  <div class="main">  	
		<input type="checkbox" id="chk" aria-hidden="true">

			<div class="signup">
				<form th:action="@{/process_register}" th:object="${user}"
        method="post">
					<label for="chk" aria-hidden="true">Sign up</label>
					<input type="text" th:field="*{firstName}"
          required minlength="2" maxlength="20" name="txt" placeholder="First name" required>
          <input type="text" th:field="*{lastName}"
          required minlength="2" maxlength="20" name="txt" placeholder="Last name" required>
					<input type="email" th:field="*{email}" name="email" placeholder="Email" required>
					<input type="password"  th:field="*{password}" name="pswd" placeholder="Password" required  minlength="6" maxlength="10">
					<button>Sign up</button>
				</form>
			</div>

			<div class="login">
				<form>
					<label for="chk" aria-hidden="true">Login</label>
					<input type="email"  th:field="*{email}"  name="email" placeholder="Email" required>
					<input type="password"  th:field="*{password}" name="pswd" placeholder="Password" required  minlength="6" maxlength="10">
					<button>Login</button>
				</form>
			</div>
	</div>
